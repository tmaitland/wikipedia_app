<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wikipedia App</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text|Nanum+Myeongjo" rel="stylesheet">
</head>
<body>
  <h1 class="wikiAppTitle">Quick | Wiki | Search</h1>s
  <div class="container">
    <img src="http://inpress.ua/uploads/news/2014/01/29/35c490f81341fdfc8a009c145fefebdf20abd6df.jpg" alt="logo" class="logo">
    <div class="form">
      <input type="text" class="searchTerm">
      <button class="search">Search</button>
      <button class="random">Random</button>

      <ul class="output"></ul>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>

</html>
